<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock_face">
            <div class="hour_hand"></div>
            <div class="min_hand"></div>
            <div class="sec_hand"></div>
        </div>


    </div>


    <style>
        html {
            background: url(./background.jpg);
            background-size: cover;
            text-align: center;
            font-family: 'helvetica neue';
            font-size: 10px;
        }

        body {
            margin: 0;
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow:
                0 0 0 4px rgba(0, 0, 0, 0.1),
                inset 0 0 0 3px #EFEFEF,
                inset 0 0 10px black,
                0 0 10px rgba(0, 0, 0, 0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);

        }

        .sec_hand {
            width: 45%;
            height: 5px;
            background: white;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transition-timing-function: ease-in-out;
            transform: rotate(90deg);
            transition: all 0.5s;

        }

        .hour_hand {
            width: 35%;
            margin-left: 10%;
            height: 8px;
            background: skyblue;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition-timing-function: ease-in-out;
            transition: all 0.5s;
        }

        .min_hand {
            width: 40%;
            margin-left: 5%;
            height: 5px;
            background: yellowgreen;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition-timing-function: ease-in-out;
            transition: all 0.5s;
        }
    </style>

    <script>
        const secHand = document.querySelector('.sec_hand');
        const minHand = document.querySelector('.min_hand');
        const hourHand = document.querySelector('.hour_hand');

        function setDate() {
            const now = new Date();
            const sec = now.getSeconds();
            const secDegrees = ((sec / 60) * 360) + 90;
            if (secDegrees == 90) {
                document.querySelector('.sec_hand').style.transition = 'none';
            }
            else {
                document.querySelector('.sec_hand').style.transition = 'all 0.5s';

            }//if degrees = 90deg then shut down the animation.
            secHand.style.transform = `rotate(${secDegrees}deg)`;
            const min = now.getMinutes();
            const minDegrees = ((min / 60) * 360) + 90;
            minHand.style.transform = `rotate(${minDegrees}deg)`;
            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + (min / 5) + 90;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }
        
        setInterval(setDate, 1000);
    </script>

</body>

</html>
