<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>JS30</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <span>A</span>
            <span class="sound">boom</span>
        </div>
        <div data-key="83" class="key">
            <span>S</span>
            <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
            <span>D</span>
            <span class="sound">hihat</span>
        </div>
        <div data-key="70" class="key">
            <span>F</span>
            <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
            <span>G</span>
            <span class="sound">openhat</span>
        </div>
        <div data-key="72" class="key">
            <span>H</span>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <span>J</span>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <span>K</span>
            <span class="sound">tink</span>
        </div>
        <div data-key="76" class="key">
            <span>L</span>
            <span class="sound">tom</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <!--<button onclick="playmusic()" type="button">play</button>
    <button onclick="pausemusic()" type="button">pause</button>-->

    <script>

       
        function playsound(e){
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key = "${e.keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            
            key.classList.add('playing');

        }
        function removeTransition(e){
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');

        }
        const keys = document.querySelectorAll('.key');

        keys.forEach(key => key.addEventListener('transitionend',removeTransition));

        window.addEventListener('keydown',playsound);




        /*function playmusic() {
            audio.play();
        }
        function pausemusic() {
            audio.pause();
        }*/



    </script>






</body>

</html>
